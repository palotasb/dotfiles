- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    # ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.pythonrc:
    ~/.shell:
    ~/.config/starship.toml:
    ~/.tmux.conf:
    ~/.vimrc:
    ~/.zsh:
    ~/.zshrc:


- shell:
  - echo "Installed"
