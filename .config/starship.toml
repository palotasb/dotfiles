# https://starship.rs/config/

"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false
format = """
${custom.homecfg}\
${custom.isroot}\
$username\
$hostname\
${custom.in_docker}\
$shlvl\
$kubernetes\
$directory\
${custom.shell}\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$env_var\
$crystal\
$cmd_duration\
$custom\
$line_break\
$jobs\
$battery\
$time\
$status\
$character"""

[directory]
format = "[$path]($style)[$lock_symbol]($lock_style) "
truncation_length = 0
truncate_to_repo = false

[git_branch]
format = "[$symbol$branch]($style) "
symbol = "üî∏ "

[username]
show_always = true
format = '[$user]($style)@'

[hostname]
format = "[$hostname]($style):"
ssh_only = false
style = "bold blue"

[status]
disabled = false
symbol = "√ó"

[custom.homecfg]
command = 'echo "üè† $HOMECFG"'
when = '[ "$HOMECFG" != "$HOME/.config/homecfg" ]'
style = "bright-black"

[custom.shell]
command = 'echo -n "[${0##*/}]"'
when = '[ "$0" = "${0%zsh}" ]'
style = "bright-black"

[custom.isroot]
command = "echo ‚ùó"
when = "test $(id -u) -eq 0"

[custom.in_docker]
command = "echo -n '[container]'"
when = "test -f /.dockerenv"
