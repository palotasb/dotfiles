# https://starship.rs/config/

add_newline = false

[directory]
format = "[📁$lock_symbol]($lock_style) [$path]($style) "
truncation_length = 0
truncate_to_repo = false

[git_branch]
symbol = "🔸 "

[hostname]
ssh_only = false

[status]
disabled = false
symbol = "×"

[username]
format = "[$user]($style)@"
show_always = true
