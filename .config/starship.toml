# https://starship.rs/config/

add_newline = false
format = """
${custom.isroot}\
${custom.username}\
$hostname\
${custom.in_docker}
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$env_var\
$crystal\
$cmd_duration\
$custom\
$line_break\
$jobs\
$battery\
$time\
$status\
$character"""

[directory]
format = "[$lock_symbol]($lock_style) [$path]($style) "
truncation_length = 0
truncate_to_repo = false

[git_branch]
symbol = "üî∏ "

[hostname]
format = "[$hostname]($style):"
ssh_only = false
style = "bold blue"

[status]
disabled = false
symbol = "√ó"

[custom.isroot]
command = "echo ‚ùó"
when = "test $(id -u) -eq 0"

[custom.username]
command = "echo $USERX | grep -qE . || id -un"
when = "true"
format = "[$symbol$output]($style)@"

[custom.in_docker]
command = "echo ' (container)'"
when = "test -f /.dockerenv"
